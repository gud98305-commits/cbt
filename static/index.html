<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Mock Test</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div id="app"></div>

  <!-- 토스트 알림 -->
  <div id="toast" class="toast"></div>

  <!-- 스피너 (hidden by default) -->
  <div id="spinner" class="spinner-overlay" style="display:none;">
    <div class="spinner"></div>
    <div id="spinner-text" class="spinner-text">처리 중...</div>
  </div>

  <!-- 확인 모달 (hidden by default) -->
  <div id="confirm-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <div class="modal-title" id="modal-title">확인</div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="modal-cancel">취소</button>
        <button class="btn btn-primary" id="modal-confirm">확인</button>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
  <script src="/static/js/home.js"></script>
  <script src="/static/js/exam.js"></script>
  <script src="/static/js/result.js"></script>
</body>
</html>
